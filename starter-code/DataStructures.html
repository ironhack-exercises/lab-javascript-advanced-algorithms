<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
  <link rel='stylesheet' href='css/styles.css'>
  <script src='lib/jquery-3.1.1.min.js'></script>
</head>
<body>
  <section class='container'>
    <h1>Abstract Data Types</h1>

    <div class="stack-section col-md-6">
      <input id='stack-input-text' type='text' placeholder='Add the element to the stack...'>
      <button id='add-stack-btn' class='btn btn-info'>ADD</button>
      <button id='remove-stack-btn' class='btn btn-danger'>TAKE</button>
      <div class="stack-container">
        <div class='stack'></div>
        <div class='stack stack-element'></div>
        <div class='stack stack-element'></div>
        <div class='stack stack-element'></div>
        <div class='stack stack-element'></div>
        <div class='stack stack-element'></div>
        <div class='stack stack-element'></div>
        <div class='stack stack-element'></div>
        <div class='stack stack-element'></div>
        <div class='stack'></div>
      </div>
    </div>

    <div class="queue-section col-md-6">
      <input class='input-text' type='text' placeholder='Add the element to the queue...'>
      <button class='btn btn-info'>ADD</button>
      <button class='btn btn-danger'>TAKE</button>
      <div class="queue-container">
        <div class='queue'></div>
        <div class='queue queue-element'></div>
        <div class='queue queue-element'></div>
        <div class='queue queue-element'></div>
        <div class='queue queue-element'></div>
        <div class='queue queue-element'></div>
        <div class='queue queue-element'></div>
        <div class='queue queue-element'></div>
        <div class='queue queue-element'></div>
        <div class='queue'></div>
      </div>
    </div>

  </section>

  <script src='src/StackDataStructure.js'></script>
  <script src='src/QueueDataStructure.js'></script>
  <script src='js/stack.js'></script>
  <script src='js/queue.js'></script>
</body>
</html>
